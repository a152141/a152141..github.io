<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>懒猫设计登录</title>
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <div class="container">
        <div class="div-description">
            <img src="./images/logo2.jpg" alt=""><span></span>
        </div>
        <div class="div-form">
            <form action="" class="form-login">
                <h1>登录</h1>
                <input type="text" placeholder="帐号">
                <input type="password" placeholder="密码">
                <button type="submit"><a href="./index.html">Login</a></button>
                <div class="control">
                    <span>没有帐号？<a href="#">点我注册</a></span>
                </div>
            </form>
            <form action="" class="form-register disappear">
                <h1>注册</h1>
                <input type="text" placeholder="帐号">
                <input type="password" placeholder="密码">
                <button type="submit"><a href="#">Register</a></button>
                <div class="control">
                    <span>已有帐号？<a href="#">点我登录</a></span>
                </div>
            </form>
        </div>
        <div class="div-description">
            <img src="./images/logo2.jpg" alt=""><span></span>
        </div>
    </div>
    <script src="./js/register.js"></script>
</body>
</html>
